<ion-view title="Tabs Controller">

    <ion-tabs class="tabs-stable tabs-icon-top">

        <ion-tab title="Todo List" icon="ion-ios-calendar" ui-sref="tabsController.todoList">
            <ion-nav-view name="todolistTab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Add" icon="ion-ios-plus" ui-sref="tabsController.addTodo">
            <ion-nav-view name="addTodoTab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
